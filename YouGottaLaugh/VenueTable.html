<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stand-Up Comedy Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f44336;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Upcoming Stand-Up Comedy Events</caption>
        <thead>
            <tr scope="row">
                <th scope="col">Event</th>
                <th scope="col">Venue</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row">
                <td>Laugh Riot Night</td>
                <td>Comedy Cellar, NYC</td>
                <td>June 2, 2025</td>
                <td>8:00 PM</td>
            </tr>
            <tr scope="row">
                <td>Saturday Stand-Up</td>
                <td>Second City, Chicago</td>
                <td>June 7, 2025</td>
                <td>9:30 PM</td>
            </tr>
            <tr scope="row">
                <td>Mic Drop Mondays</td>
                <td>The Comedy Store, LA</td>
                <td>June 9, 2025</td>
                <td>7:00 PM</td>
            </tr>
            <tr scope="row">
                <td>LMAO Showcase</td>
                <td>Gotham Comedy Club, NYC</td>
                <td>June 14, 2025</td>
                <td>10:00 PM</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
